[profile.default]
libs = ["lib"]
names = true
sizes = true
via_ir = true
optimizer = true
optimizer_runs = 999999
bytecode_hash = "none"
evm_version = "shanghai"

[profile.default.invariant]
runs = 16
depth = 256
fail_on_revert = true

[profile.default.fmt]
wrap_comments = true

[profile.build]
test = "/dev/null"
script = "/dev/null"

[profile.script]
test = "/dev/null"
ffi = true
ast = true
fs_permissions = [
  { access = "read-write", path = "./deployments" },
  { access = "read-write", path = "./out" },
  { access = "read-write", path = "./data" },
]
build_info = true
extra_output = ["storageLayout"]

[profile.test]
via-ir = false
script = "/dev/null"
