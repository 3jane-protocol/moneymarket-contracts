[profile.default]
src = "src"
out = "out"
test = "test"
libs = ["lib"]

[profile.default.fuzz]
runs = 4096

[profile.default.fmt]
wrap_comments = true


[profile.build]
via-ir = true
test = "/dev/null"
script = "/dev/null"


[profile.test]
via-ir = false


