[profile.default]
libs = ["lib"]
names = true
sizes = true
via_ir = true
optimizer = true
optimizer_runs = 999999
bytecode_hash = "none"
evm_version = "shanghai"

[profile.default.invariant]
runs = 16
depth = 256
fail_on_revert = true

[profile.default.fmt]
wrap_comments = true


[profile.build]
test = "/dev/null"
script = "/dev/null"


[profile.test]
via-ir = false
script = "/dev/null"
# Run all tests but exclude IRM tests
no_match_path = "**/irm/**"

[profile.test-irm]
# IRM tests need via-ir due to stack complexity
via-ir = true
script = "/dev/null"
optimizer_details.optimizerSteps = "u"
# Only run IRM tests
match_path = "**/irm/**"

[profile.halmos]
# IRM tests need via-ir due to stack complexity
via-ir = false
script = "/dev/null"
test = "test/halmos"




# See more config options https://github.com/foundry-rs/foundry/tree/master/crates/config
