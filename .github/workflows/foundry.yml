name: Foundry

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  forge-test:
    if: github.event_name != 'schedule' && (github.event_name != 'pull_request' || github.event.action != 'labeled')
    strategy:
      fail-fast: true
      matrix:
        type: ["slow", "fast"]
        include:
          - type: "slow"
            fuzz-runs: 10000
            max-test-rejects: 500000
            invariant-runs: 32
            invariant-depth: 512
          - type: "fast"
            fuzz-runs: 256
            max-test-rejects: 65536
            invariant-runs: 16
            invariant-depth: 256

    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Forge non-invariant tests in ${{ matrix.type }} mode
        timeout-minutes: 120
        run: yarn -s test:forge:noninvariant -vvv
        env:
          FOUNDRY_FUZZ_RUNS: ${{ matrix.fuzz-runs }}
          FOUNDRY_FUZZ_MAX_TEST_REJECTS: ${{ matrix.max-test-rejects }}
          FOUNDRY_INVARIANT_RUNS: ${{ matrix.invariant-runs }}
          FOUNDRY_INVARIANT_DEPTH: ${{ matrix.invariant-depth }}
          FOUNDRY_FUZZ_SEED: 0x${{ github.event.pull_request.base.sha || github.sha }}

  irm-tests:
    if: github.event_name != 'schedule' && (github.event_name != 'pull_request' || github.event.action != 'labeled')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Log IRM Seed
        run: 'echo "IRM seed: 0x${{ github.event.pull_request.base.sha || github.sha }}"'

      - name: Run IRM Forge tests
        run: yarn -s test:forge:irm
        env:
          FOUNDRY_PROFILE: test-irm
          FOUNDRY_FUZZ_SEED: 0x${{ github.event.pull_request.base.sha || github.sha }}

  core-invariant-fast:
    if: github.event_name != 'schedule' && (github.event_name != 'pull_request' || github.event.action != 'labeled')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Log Invariant Seed
        run: 'echo "Core invariant seed: 0x${{ github.event.pull_request.base.sha || github.sha }}"'

      - name: Warm Solc Cache
        run: yarn -s build:forge

      - name: Run Core Invariants (fast)
        run: yarn -s test:forge:invariant:core
        env:
          FOUNDRY_PROFILE: test
          FOUNDRY_INVARIANT_RUNS: 32
          FOUNDRY_INVARIANT_DEPTH: 512
          FOUNDRY_FUZZ_SEED: 0x${{ github.event.pull_request.base.sha || github.sha }}

  core-invariant-deep:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Log Invariant Seed
        run: 'echo "Core invariant seed: 0x${{ github.sha }}"'

      - name: Warm Solc Cache
        run: yarn -s build:forge

      - name: Run Core Invariants (deep)
        run: yarn -s test:forge:invariant:core:deep
        env:
          FOUNDRY_PROFILE: test
          FOUNDRY_INVARIANT_RUNS: 256
          FOUNDRY_INVARIANT_DEPTH: 1024
          FOUNDRY_FUZZ_SEED: 0x${{ github.sha }}

  usd3-invariant-fast:
    if: github.event_name != 'schedule' && (github.event_name != 'pull_request' || github.event.action != 'labeled')
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Log Invariant Seed
        run: 'echo "USD3 invariant seed: 0x${{ github.event.pull_request.base.sha || github.sha }}"'

      - name: Warm Solc Cache
        run: yarn -s build:forge

      - name: Run USD3 Invariants (fast, expect known failure only)
        shell: bash
        run: |
          set -o pipefail
          LOG_FILE=usd3-invariant-fast.log

          set +e
          yarn -s test:forge:invariant:usd3 2>&1 | tee "$LOG_FILE"
          TEST_EXIT=${PIPESTATUS[0]}
          set -e

          if [ "$TEST_EXIT" -eq 0 ]; then
            echo "Expected known USD3 invariant failure did not occur."
            echo "If the underlying bug is fixed, remove this expected-failure gate."
            exit 1
          fi

          total_failures=$(grep -Eo "Encountered a total of [0-9]+ failing tests" "$LOG_FILE" | tail -n1 | grep -Eo "[0-9]+" || true)
          if [ -z "$total_failures" ] || [ "$total_failures" -ne 1 ]; then
            echo "Expected exactly 1 failing test, got: ${total_failures:-unknown}"
            exit 1
          fi

          grep -q "Encountered 1 failing test in test/forge/usd3/Invariants.t.sol:InvariantsTest" "$LOG_FILE" || {
            echo "Unexpected failing suite. Expected only USD3 InvariantsTest failure."
            exit 1
          }

          grep -q "invariant_lossReportsDoNotIncreasePpsWithLockedShares()" "$LOG_FILE" || {
            echo "Expected failing invariant not found in output."
            exit 1
          }

          echo "Observed only the expected USD3 invariant failure."
        env:
          FOUNDRY_PROFILE: test
          FOUNDRY_INVARIANT_RUNS: 32
          FOUNDRY_INVARIANT_DEPTH: 512
          FOUNDRY_FUZZ_SEED: 0x${{ github.event.pull_request.base.sha || github.sha }}

  usd3-invariant-deep:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Log Invariant Seed
        run: 'echo "USD3 invariant seed: 0x${{ github.sha }}"'

      - name: Warm Solc Cache
        run: yarn -s build:forge

      - name: Run USD3 Invariants (deep, expect known failure only)
        shell: bash
        run: |
          set -o pipefail
          LOG_FILE=usd3-invariant-deep.log

          set +e
          yarn -s test:forge:invariant:usd3:deep 2>&1 | tee "$LOG_FILE"
          TEST_EXIT=${PIPESTATUS[0]}
          set -e

          if [ "$TEST_EXIT" -eq 0 ]; then
            echo "Expected known USD3 invariant failure did not occur."
            echo "If the underlying bug is fixed, remove this expected-failure gate."
            exit 1
          fi

          total_failures=$(grep -Eo "Encountered a total of [0-9]+ failing tests" "$LOG_FILE" | tail -n1 | grep -Eo "[0-9]+" || true)
          if [ -z "$total_failures" ] || [ "$total_failures" -ne 1 ]; then
            echo "Expected exactly 1 failing test, got: ${total_failures:-unknown}"
            exit 1
          fi

          grep -q "Encountered 1 failing test in test/forge/usd3/Invariants.t.sol:InvariantsTest" "$LOG_FILE" || {
            echo "Unexpected failing suite. Expected only USD3 InvariantsTest failure."
            exit 1
          }

          grep -q "invariant_lossReportsDoNotIncreasePpsWithLockedShares()" "$LOG_FILE" || {
            echo "Expected failing invariant not found in output."
            exit 1
          }

          echo "Observed only the expected USD3 invariant failure."
        env:
          FOUNDRY_PROFILE: test
          FOUNDRY_INVARIANT_RUNS: 256
          FOUNDRY_INVARIANT_DEPTH: 1024
          FOUNDRY_FUZZ_SEED: 0x${{ github.sha }}

  fork-tests:
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'ci/run-fork-tests'))
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Log Fork Seed
        run: 'echo "Fork seed: 0x${{ github.event.pull_request.base.sha || github.sha }}"'

      - name: Run Fork tests
        run: yarn -s test:forge:fork
        env:
          FOUNDRY_PROFILE: fork
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
          FOUNDRY_FUZZ_SEED: 0x${{ github.event.pull_request.base.sha || github.sha }}

      - name: Run Fork upgrade tests
        run: yarn -s test:forge:fork:upgrade
        env:
          FOUNDRY_PROFILE: fork
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
          FOUNDRY_FUZZ_SEED: 0x${{ github.event.pull_request.base.sha || github.sha }}
