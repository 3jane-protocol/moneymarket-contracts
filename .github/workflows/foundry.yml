name: Foundry

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  forge-test:
    if: github.event_name != 'schedule'
    strategy:
      fail-fast: true
      matrix:
        type: ["slow", "fast"]
        include:
          - type: "slow"
            fuzz-runs: 10000
            max-test-rejects: 500000
            invariant-runs: 32
            invariant-depth: 512
          - type: "fast"
            fuzz-runs: 256
            max-test-rejects: 65536
            invariant-runs: 16
            invariant-depth: 256

    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Forge tests in ${{ matrix.type }} mode
        timeout-minutes: 120
        run: yarn test:forge -vvv
        env:
          FOUNDRY_FUZZ_RUNS: ${{ matrix.fuzz-runs }}
          FOUNDRY_FUZZ_MAX_TEST_REJECTS: ${{ matrix.max-test-rejects }}
          FOUNDRY_INVARIANT_RUNS: ${{ matrix.invariant-runs }}
          FOUNDRY_INVARIANT_DEPTH: ${{ matrix.invariant-depth }}
          FOUNDRY_FUZZ_SEED: 0x${{ github.event.pull_request.base.sha || github.sha }}

  core-invariant-fast:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Log Invariant Seed
        run: 'echo "Core invariant seed: 0x${{ github.event.pull_request.base.sha || github.sha }}"'

      - name: Run Core Invariants (fast)
        run: forge test --match-contract CoreInvariantHarness --offline -vv
        env:
          FOUNDRY_PROFILE: test
          FOUNDRY_INVARIANT_RUNS: 32
          FOUNDRY_INVARIANT_DEPTH: 512
          FOUNDRY_FUZZ_SEED: 0x${{ github.event.pull_request.base.sha || github.sha }}

  core-invariant-deep:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Log Invariant Seed
        run: 'echo "Core invariant seed: 0x${{ github.sha }}"'

      - name: Run Core Invariants (deep)
        run: forge test --match-contract CoreInvariantHarness --offline -vv
        env:
          FOUNDRY_PROFILE: test
          FOUNDRY_INVARIANT_RUNS: 256
          FOUNDRY_INVARIANT_DEPTH: 1024
          FOUNDRY_FUZZ_SEED: 0x${{ github.sha }}
